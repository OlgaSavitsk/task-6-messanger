<div class="container">
    <div class="register-modal">
        <form class="example-form form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <h2>New Message</h2>
            <div class="form__container" *ngIf="chatService.joined">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput class="form__input" type="text" placeholder="Enter your name"
                        formControlName="title" autocomplete="new-email">

                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Recipient</mat-label>
                    <mat-select formControlName="recipient" (selectionChange)="onSelect($event)">
                        <mat-option *ngFor=" let name of chatService.usersName" [value]="name">
                            {{name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Your message</mat-label>
                    <textarea matInput formControlName="messageText"></textarea>
                </mat-form-field>
            </div>
            <button mat-button class="form__button">SEND</button>
        </form>
    </div>
</div>
